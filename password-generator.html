<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Генератор паролей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .options {
      margin: 15px 0;
    }
    .options label {
      margin-right: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
      border-radius: 4px;
      word-break: break-all;
      font-family: monospace;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Генератор паролей</h1>

    <label for="length">Длина пароля (8–128):</label>
    <input type="number" id="length" min="8" max="128" value="12" />

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Заглавные буквы (A-Z)</label>
      <label><input type="checkbox" id="lowercase" checked /> Строчные буквы (a-z)</label>
      <label><input type="checkbox" id="numbers" checked /> Цифры (0-9)</label>
      <label><input type="checkbox" id="symbols" /> Спецсимволы (!@#$%^&*)</label>
    </div>

    <button onclick="generatePassword()">Сгенерировать пароль</button>

    <div id="result">Ваш пароль появится здесь</div>
  </div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const includeUpper = document.getElementById('uppercase').checked;
      const includeLower = document.getElementById('lowercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;

      if (!includeUpper && !includeLower && !includeNumbers && !includeSymbols) {
        alert('Выберите хотя бы один тип символов!');
        return;
      }

      if (length < 8 || length > 128) {
        alert('Длина пароля должна быть от 8 до 128 символов.');
        return;
      }

      let charset = '';
      if (includeLower) charset += 'abcdefghijklmnopqrstuvwxyz';
      if (includeUpper) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (includeNumbers) charset += '0123456789';
      if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }

      document.getElementById('result').textContent = password;
    }
  </script>
</body>
</html>
